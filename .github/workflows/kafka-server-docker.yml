name: Build and Push Docker Image for kafka-server-host

on:
  push:
    branches:
      main

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/deepview-analytics/kafka-server-host:latest ./kafka-server-host

    - name: Push Docker image to GitHub Packages
      run: docker push ghcr.io/deepview-analytics/kafka-server-host:latest
